<script>
function loadManual(){
	var winHeight = $(window).height();
	var headerHeight = $(".navtop").outerHeight();
	if(winHeight >= 950){
		if(winHeight >= 1365){
			$('#shade').height(winHeight - headerHeight + 100);
		}
		else{
			$('#shade').height(winHeight - headerHeight + 65);
		}
	}
	else{
		$('#shade').height(winHeight - headerHeight);
	}
	$('#manual').trigger('click');
}
</script>
